<body>
  <header>
    <div id="headerImages">
      <a href="index.html" style="line-height:0px;"><img id="mainLogo" src="imgs/logo.png" alt=""></a>

      <a href="javascript:void(0);" class="icon" onclick="getResponsive()">

    <script>
      function getResponsive() {
        var x = document.getElementById("topNav");
        if (x.className === "topnav") {
          x.className += "_responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>

    <form class="ticketOrder" action="thanks.html">
      <div>
        <h4>Show Date</h4>
        <select class="" name="ShowDate">

          <option value="">Sat, Mar 02 - Los Angeles, CA</option>
          <option value="">Sun, Mar 03 - San Francisco, CA</option>
        </select>

      <div class="formGrouping">
        <div style="width:49%">
          <h4>First Name</h4>
          <input type="text" name="" value="">
        </div>
        <div style="width:49%">

          <input type="text" name="" value="">
        </div>
      </div>
      <div>
        <h4>Address</h4>

        <input type="text" name="" value="">

          <input type="text" name="" value="">

        <div style="width:14%">

        <div style="width:29%">

        </div>
      </div>
      <div>

      </div>

      <div style="width:35%; margin-right:3%;">
        <h4>Expiration</h4>
        <input type="text" name="" value="">

      <div style="width:15%">

        <input type="number" name="" value="">
      </div>
      </div>
      <button type="submit" name="Purchase">Purchase</button>
